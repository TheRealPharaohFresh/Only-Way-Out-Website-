name: Full Stack Deploy (Flask + Firebase)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flask backend dependencies
        working-directory: backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check Flask app
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          source venv/bin/activate
          nohup python app.py &
          sleep 5
          curl --fail http://localhost:5000 || (echo "Flask app failed to start" && exit 1)

      - name: Deploy Flask backend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            https://api.render.com/deploy/$RENDER_SERVICE_ID

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Firebase functions dependencies
        working-directory: frontend/functions
        run: npm install

      - name: Deploy Firebase Functions
        working-directory: frontend
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only functions --token $FIREBASE_TOKEN
