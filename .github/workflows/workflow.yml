name: Full Stack Deploy (Flask + Firebase)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 🔁 Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # 🐍 Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 📦 Install Python dependencies
      - name: Install Flask backend dependencies
        working-directory: backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 🧪 Run Flask sanity check (optional)
      - name: Sanity check Flask app
        working-directory: backend
        run: |
          source venv/bin/activate
          nohup python app.py &
          sleep 5
          curl --fail http://localhost:5000 || (echo "Flask app failed to start" && exit 1)

      # 🚀 Trigger Render deployment (REPLACE SERVICE ID)
      - name: Deploy Flask backend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            https://api.render.com/deploy/srv-xxxxxxxxxxxxxxxxxxxx

      # 🔥 Set up Node.js for Firebase functions
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # 📦 Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 📦 Install Firebase Functions dependencies
      - name: Install Firebase functions dependencies
        run: npm install
        working-directory: frontend/functions

      # 🚀 Deploy Firebase Functions
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
        working-directory: frontend
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
