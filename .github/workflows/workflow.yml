name: Full Stack Deploy (Flask + Firebase)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ” Checkout repo
      - name: Checkout code
        uses: actions/checkout@v2

      # ğŸ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ğŸ“¦ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      # ğŸ§ª Run Flask sanity check (optional)
      - name: Run Flask sanity check (optional)
        run: |
          source venv/bin/activate
          python backend/app.py &  # Start Flask app in the background
          sleep 5                  # Wait for the app to start
          curl --fail http://localhost:5000 || (echo "Flask app not running" && exit 1)

      # ğŸš€ Deploy Flask backend to Render
      - name: Deploy Flask backend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            https://api.render.com/deploy/srv-xxxxxxxxxxxxxxxxxxxx

      # ğŸ”¥ Set up Node.js for Firebase functions
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # ğŸ“¦ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ğŸ“¦ Install Firebase Functions dependencies
      - name: Install Functions Dependencies
        run: npm install
        working-directory: functions

      # ğŸš€ Deploy Firebase Functions
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
