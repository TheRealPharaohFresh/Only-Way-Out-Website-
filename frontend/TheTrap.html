  <script>
    const API_BASE_URL = "https://only-way-out-website-1.onrender.com";

    async function fetchYouTubeViews(trackId, elementId) {
      try {
        const res = await fetch(
          `${API_BASE_URL}/api/youtube/youtube_views?track=${trackId}`
        );
        const data = await res.json();

        if (data.youtube_views !== undefined) {
          document.getElementById(elementId).textContent = `${data.youtube_views.toLocaleString()} YouTube views`;
        } else {
          document.getElementById(elementId).textContent = "View count unavailable";
        }
      } catch (err) {
        document.getElementById(elementId).textContent = "Error loading views";
        console.error(err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      fetchYouTubeViews("keep-it-100", "views-keep-it-100");
      fetchYouTubeViews("for-me", "views-for-me");
    });
